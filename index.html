<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Demo of css position</title>
</head>
<body>

    <h1 class="top-margin">Static</h1>
    <p>static is there by default</p>
    <div class="static-parent">
        <div class="static-child1">child1</div>
        <div class="static-child2">child2</div>
        <div class="static-child3">child3</div>
    </div>
    <hr/>
    <h1>Sticky</h1>
    <div class="Sticky-parent">
        <div class="Sticky-child1">child1</div>
        <div class="Sticky-child2">child2</div>
        <div class="Sticky-child3">child3</div>
    </div>
    <hr/>
    <h1>Realtive</h1>
    <div class="Relative-parent">
        <div class="Relative-child1">child1</div>
        <div class="Relative-child2">child2</div>
        <div class="Relative-child3">child3</div>
    </div>
    <hr/>
    <h1>Absolute</h1>
    <div class="Absolute-parent">
        <div class="Absolute-child1">child1</div>
        <div class="Absolute-child2">child2</div>
        <div class="Absolute-child3">child3</div>
    </div>
    <hr/>
    <h1>Fixed: </h1><p>refer top</p>
    <div class="Fixed-parent">
        <div class="Fixed-child1">child1</div>
        <div class="Fixed-child2">child2</div>
        <div class="Fixed-child3">child3</div>
    </div>
    <hr/>

</body>
</html>
